<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <form>
        <div class="container">
            <div id="sales">Contact Sales</div>
        
            <div class="form-controls">
                <h3>Ready to talk to sales?</h3>
                <p>Submit this form and a social business expert will be in touch soon</p>
                <h3>Need support</h3>
                <p>Visit our <span>Help center</span> or contact <span> @Hootsuite_help</span></p>

                <label for="name">First Name</label>
                <input type="text" id="name" name="First Name">

                <label for="name">Last Name</label>
                <input type="text" id="name" name="Last Name">

                <label for="email">Business Email Address</label>
                <input type="text" id="email" name="Business email address">
        

                <label for="title">Title</label>
                <select id="title">
                    <option value="please select">-Please select-</option>
                </select>

                <label for="role">Role</label>
                <select id="role">
                    <option value="please select">-Please Select-</option>
                </select>

                <label for="company">Company</label>
                <input type="text" id="company" name="company">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">

                <label for="industry">Industry</label>
                <select id="industry">
                    <option value="please select">-Please Select-</option>
                </select>

                <label for="employees">Number of Employees</label>
                <select id="employees">
                    <option value="please select">-Please Select-</option>
                </select>

                <label for="country">Country</label>
                <select id="country">
                    <option value="please select">-Please Select-</option>
                </select>

                <button type="submit">Contact a Sales Person Now</button>
            </div>
       </div>   
       <div>Location: 3 Atani Close, Area 1, Garki, Abuja <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1970.187708708845!2d7.472439246863847!3d9.029476342495943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0b7c60baa33d%3A0x95061b55e2f31556!2s3%20Atani%20Cl%2C%20Garki%2C%20Abuja!5e0!3m2!1sen!2sng!4v1584524540100!5m2!1sen!2sng" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>          
    </form>   
    
</body>
</html>
